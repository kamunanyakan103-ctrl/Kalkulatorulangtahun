<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cek Umur & Ulang Tahun</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        padding-top: 50px;
    }

    input {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 280px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        background-color: #ff6b81;
        color: white;
        cursor: pointer;
    }

    #hasil {
        margin-top: 20px;
        font-size: 20px;
        display: none;
    }
</style>
</head>
<body>

<h2>Siapa namamu?</h2>
<input type="text" id="nama" placeholder="Masukkan nama kamu">

<h2>Berapa tanggal lahirmu?</h2>
<input type="text" id="tanggal" placeholder="Contoh: 19-02-2013 atau 19 februari tahun 2013">

<br>
<button onclick="hitung()">Hitung ðŸŽ‚</button>

<div id="hasil"></div>

<script>
function hitung() {
    let nama = document.getElementById("nama").value.trim();
    let input = document.getElementById("tanggal").value.trim().toLowerCase();

    if (!nama || !input) {
        alert("Isi semua dulu ya ðŸ˜Š");
        return;
    }

    // ðŸ”¥ BLOKIR NAMA ATALIA
    if (nama.toLowerCase().includes("atalia")) {
        let hasil = document.getElementById("hasil");
        hasil.innerHTML = "Ngapain ke sini? Pergi aja lu sono, hussh hama!";
        hasil.style.display = "block";
        return;
    }

    let hari, bulan, tahun;

    if (input.includes("-")) {
        let parts = input.split("-");
        hari = parseInt(parts[0]);
        bulan = parseInt(parts[1]) - 1;
        tahun = parseInt(parts[2]);
    } else {
        let bulanList = {
            "januari":0,"februari":1,"maret":2,"april":3,
            "mei":4,"juni":5,"juli":6,"agustus":7,
            "september":8,"oktober":9,"november":10,"desember":11
        };

        input = input.replace("tahun","").trim();
        let kata = input.split(" ");

        hari = parseInt(kata[0]);
        bulan = bulanList[kata[1]];
        tahun = parseInt(kata[2]);
    }

    let today = new Date();
    let umur = today.getFullYear() - tahun;

    let ulangTahunTahunIni = new Date(today.getFullYear(), bulan, hari);
    if (today < ulangTahunTahunIni) {
        umur--;
    }

    let nextBirthday = new Date(today.getFullYear(), bulan, hari);
    if (nextBirthday < today) {
        nextBirthday.setFullYear(today.getFullYear() + 1);
    }

    let selisih = nextBirthday - today;
    let sisaHari = Math.ceil(selisih / (1000 * 60 * 60 * 24));

    let hasil = document.getElementById("hasil");
    hasil.innerHTML =
        "Hai " + nama + ", sekarang kamu berumur " + umur + " tahun.<br><br>" +
        "Ulang tahunmu sisa " + sisaHari + " hari lagi.";

    hasil.style.display = "block";
}
</script>

</body>
</html>
